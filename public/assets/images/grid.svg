<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <!-- Define gradients and patterns -->
  <defs>
    <!-- A smooth diagonal gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fad0c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fad0c4;stop-opacity:1" />
    </linearGradient>

    <!-- A subtle polka-dot pattern -->
    <pattern id="polkaDots" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="4" fill="rgba(255, 255, 255, 0.4)" />
    </pattern>
  </defs>

  <!-- Draw the gradient background -->
  <rect width="100%" height="100%" fill="url(#backgroundGradient)" />

  <!-- Overlay the polka-dot pattern -->
  <rect width="100%" height="100%" fill="url(#polkaDots)" />
</svg>
